<head>

	<style>
	.background {
    background:url('back.jpeg');
    position: relative;
	    padding-right: 90px;
		background-size: 700px;
}

.layer {
    background-color: rgba(255, 255, 255, 0.5);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content ">
	
		
		<div class="background">
			<form class="form-detail layer " id="siginForm" method="post">
			
				 <center><img src="111.png"  width="240px";> </center>
				<h2>Sign In</h2>
				
				<div class="form-row">
					<label for="your-email">Email</label>
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="sigin" class="register sigin" value="Sign In">
				</div>
				
			
			</form> 	</div>
		</div>
	</div>
